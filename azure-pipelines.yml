trigger:
- none

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self
  clean: true
  persistCredentials: true
- script: echo azure-pipeline running!
  displayName: 'Pipeline running: test script'
- script: |
    git checkout main
    git config --local user.name "aaknox"
    git config --local user.email "azhya.knox@gmail.com"
  displayName: 'GitHub config script'
- script: |
    echo '$(Agent.TempDirectory)'
    ls -a
  displayName: 'Debugging script'
- task: DownloadSecureFile@1
  inputs:
    secureFile: 'settings.xml'
- task: Maven@3
  displayName: 'Build Maven Project Artifact'
  inputs:
    mavenPomFile: '$(System.DefaultWorkingDirectory)/HarryPotterAPI/pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    publishJUnitResults: true
    mavenAuthenticateFeed: true
    jdkVersionOption: '11'
    jdkArchitectureOption: 'x64'
    sonarQubeRunAnalysis: false
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: '--settings $(Agent.TempDirectory)/settings.xml --batch-mode release:prepare -Darguments="-Dmaven.javadoc.skip=true" release:perform'
    # goals: 'package'
